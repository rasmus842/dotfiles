# reload tmux conf with prefix-r
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "config sourced"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Use zsh by default
set -g default-shell /usr/bin/zsh

# Start shells as login shells so that ~/.zprofile is applied
set -g default-command "/usr/bin/zsh -l"

set -g mouse on
# set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# enable clipboard
set-option -g set-clipboard on

# act like vim
setw -g mode-keys vi

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key p run "xclip -o -selection clipboard | tmux load-buffer - ; tmux paste-buffer"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-yank"

set -g @plugin "janoamaral/tokyo-night-tmux"

# other color themes
# set -g @plugin 'catppuccin/tmux#v2.1.2'
# set -g @catppuccin_flavor 'frappe' # latte, frappe, macchiato or mocha

run "~/.tmux/plugins/tpm/tpm"
