# reload tmux conf with prefix-r
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "config sourced"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g mouse on

# Use zsh by default
set -g default-shell /usr/bin/zsh

# Start shells as login shells so that ~/.zprofile is applied
set -g default-command "/usr/bin/zsh -l"

# xterm-256color is not conceptually true, set to tmux-256color for now
set -g default-terminal "tmux-256color"

# If alacritty starts tmux, then make tmux know it supports truecolors
set -as terminal-overrides ",alacritty:RGB,xterm-256color:RGB"

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# enable clipboard
set-option -g set-clipboard on

# act like vim
setw -g mode-keys vi

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key p run "xclip -o -selection clipboard | tmux load-buffer - ; tmux paste-buffer"

##### Gruvbox Dark (tmux UI) #####

# Use 256-color compatible hex (tmux supports truecolor, but status styles are usually fine like this)
set -g status on
set -g status-interval 2

# Gruvbox palette
# bg0    #282828
# fg1    #ebdbb2
# fg0    #fbf1c7
# bg1    #3c3836
# bg3    #665c54
# red    #cc241d
# green  #98971a
# yellow #d79921
# blue   #458588
# purple #b16286
# aqua   #689d6a
# gray   #928374

set -g status-style "bg=#3c3836,fg=#ebdbb2"
set -g message-style "bg=#3c3836,fg=#fbf1c7"
set -g message-command-style "bg=#3c3836,fg=#d79921"

set -g pane-border-style "fg=#665c54"
set -g pane-active-border-style "fg=#458588"

set -g mode-style "bg=#458588,fg=#282828"

# Left side: session name
set -g status-left-length 40
set -g status-left "#[fg=#282828,bg=#689d6a,bold] #S #[fg=#689d6a,bg=#3c3836,nobold]î‚°"

# Right side: time (simple)
set -g status-right-length 80
set -g status-right "#[fg=#665c54] %Y-%m-%d #[fg=#ebdbb2] %H:%M "

# Windows list
setw -g window-status-style "fg=#ebdbb2,bg=#3c3836"
setw -g window-status-current-style "fg=#282828,bg=#d79921,bold"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "


##### Copy-mode (vi) colors #####

# Selection
set -g mode-style "bg=#665c54,fg=#fbf1c7"

# Copy-mode cursor (the character under the cursor)
set -g copy-mode-current-match-style "bg=#458588,fg=#282828"
set -g copy-mode-match-style "bg=#d79921,fg=#282828"

# Pane borders already set, but reinforce consistency
set -g pane-border-style "fg=#665c54"
set -g pane-active-border-style "fg=#458588"


### PLUGINS
set -g @plugin "tmux-plugins/tpm"
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-yank"

# tmux-resurrect
set -g @resurrect_processes 'ssh vi vim top htop man less more tail top'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum - automatic saves and restores (builds on top of tmux-resurrect)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15' # minutes, 15 by default

# other color themes
