##### Gruvbox Dark (tmux UI) #####

# Use 256-color compatible hex (tmux supports truecolor, but status styles are usually fine like this)
set -g status on
set -g status-interval 2

# Gruvbox palette
# bg0    #282828
# fg1    #ebdbb2
# fg0    #fbf1c7
# bg1    #3c3836
# bg3    #665c54
# red    #cc241d
# green  #98971a
# yellow #d79921
# blue   #458588
# purple #b16286
# aqua   #689d6a
# gray   #928374

set -g status-style "bg=#3c3836,fg=#ebdbb2"
set -g message-style "bg=#3c3836,fg=#fbf1c7"
set -g message-command-style "bg=#3c3836,fg=#d79921"

set -g pane-border-style "fg=#665c54"
set -g pane-active-border-style "fg=#458588"

set -g mode-style "bg=#458588,fg=#282828"

# Left side: session name
set -g status-left-length 40
set -g status-left "#[fg=#282828,bg=#689d6a,bold] #S #[fg=#689d6a,bg=#3c3836,nobold]î‚°"

# Right side: time (simple)
set -g status-right-length 80
set -g status-right "#[fg=#665c54] %Y-%m-%d #[fg=#ebdbb2] %H:%M "

# Windows list
setw -g window-status-style "fg=#ebdbb2,bg=#3c3836"
setw -g window-status-current-style "fg=#282828,bg=#d79921,bold"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "


##### Copy-mode (vi) colors #####

# Selection
set -g mode-style "bg=#665c54,fg=#fbf1c7"

# Copy-mode cursor (the character under the cursor)
set -g copy-mode-current-match-style "bg=#458588,fg=#282828"
set -g copy-mode-match-style "bg=#d79921,fg=#282828"

# Pane borders already set, but reinforce consistency
set -g pane-border-style "fg=#665c54"
set -g pane-active-border-style "fg=#458588"

