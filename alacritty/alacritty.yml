# xterm-256color might be needed if there are compatibility problems:
# 1) SSH-ing ("unknown terminal type" problems)
# 2) compatibility problems with other programs
# By default is "alacritty"
# env:
#  TERM: xterm-256color

# Automatically attach to MAIN tmux session, whichever state it
# was left at
shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -s
    - main

selection:
  save_to_clipboard: true

# make copy-paste work in apps running inside alacritty (less, tmux, nvim, etc)
key_bindings:
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }

scrolling:
  history: 10000
  multiplier: 3


## Appearance
window:
  opacity: 1.0
  startup_mode: Windowed
  dynamic_title: true
  padding:
    x: 8
    y: 8
font:
  size: 11.0
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic
cursor:
  style: Block
  unfocused_hollow: true


